<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'foodConnect/CSS/style.css' %}">
    <script src="{% static 'foodConnect/js/scriptCadastro.js' %}" defer></script>
</head>
<body class="body-cadastro">
    <div class="cadastro-container">
        <h2>Cadastre-se</h2>
        <div class="botoes">
            <button type="button" id="botao-receptor" class="botao-receptor">Receptor</button>
            <button type="button" id="botao-empresa" class="botao-empresa">Doador</button>
        </div>
        <form id="cadastroForm" method="POST">
            <div class="form-group-cadastro">
                <label for="nome">Nome *</label>
                <input type="text" required="" id="nome" name="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group-cadastro">
                <label for="ong" id="label-ong">Nome da ONG</label>
                <input type="text" id="ong" name="nomeOrganizacao" placeholder="Digite o nome de sua ONG">
            </div>
            <div class="form-group-cadastro">
                <label for="email">Email *</label>
                <input type="email" required="" id="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="form-group-cadastro">
                <label for="confirmacao-email">Confirme seu e-mail *</label>
                <input type="email" required="" id="confirmacao-email" name="confirmacao-email" placeholder="Confirme seu e-mail">
            </div>
            <div class="form-group-cadastro">
                <label for="senha">Senha *</label>
                <input type="password" required="" id="senha" name="senha" placeholder="Digite sua senha">
            </div>
            <div class="form-group-cadastro">
                <label for="confirmacao-senha">Confirme a sua senha *</label>
                <input type="password" required="" id="confirmacao-senha" name="confirmacao-senha" placeholder="Confirme sua senha">
            </div>
            <div class="form-group-cadastro">
                <label for="telefone">Digite seu número de telefone *</label>
                <input type="text" required id="telefone" name="telefone" placeholder="Digite seu número de telefone">
            </div>
            <div class="form-group-cadastro">
                <label for="endereco">Digite seu endereço *</label>
                <input type="text" required="" id="endereco" name="endereco" placeholder="Digite seu endereço">
            </div>
            <div class="form-group">
                <button type="submit" id="botão-cadastro">Criar conta</button>
            </div>
        </form>
    </div>
</body>
</html>
