<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tela de login do projeto PIBITI desenvolvida por @MaykonWSF.">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="/script/scriptLogin.js" defer></script>
</head>
<body class="body-login">
  <div class="login-content">
    <h1 class="descricao-projeto">Descrição do projeto</h1>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" required="" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" required="" id="password" name="password" placeholder="Enter your password">
          <p>Esqueceu a senha?</p>
        </div>
        <div class="form-group">
          <button type="submit">Entrar</button>
          <p>Não tem login? <a href="/cadastro">Cadastre-se</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
